<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
       // alert('Hola');
        var texto="Texto";
        console.log(texto);
        
        var textoNumero="2";
        console.log('Valor cuando es String');
        console.log(textoNumero);
        
        textoNumero=2;
        console.log('Valor cuando es numero');
        console.log(textoNumero);
        
        var numero=1;
         console.log(numero);
        
        var float=1.235;
         console.log(float);
        
        textoNumero=float;
        console.log('Valor cuando es float');
        console.log(textoNumero);
        
        var booleanTrue=true;
        console.log(booleanTrue);
        
        textoNumero=booleanTrue;
        console.log('Valor cuando es booleanTrue');
        console.log(textoNumero);
        
        var booleanFalse=false;
        console.log(booleanFalse);
        
        textoNumero=booleanFalse;
        console.log('Valor cuando es booleanFalse');
        console.log(textoNumero);
        
        var varNull=null;
        console.log(varNull);
        
        textoNumero=varNull;
        console.log('Valor cuando es varNull');
        console.log(textoNumero);
        
        var varUndefinded=undefined;
        console.log(varUndefinded);  
        
        textoNumero=varUndefinded;
        console.log('Valor cuando es varUndefined');
        console.log(textoNumero);
                
        
    </script>
</head>
